<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .keypad {
        width: 100px;
        height: 100px;
        font-size: 50px;
        color: blue;
    }

    h2 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    div {
        padding: 100px 50px 75px 40%;
    }
    button .keypad{
        padding: 10px;
    }
    
</style>
<body>
    <h2>This is a simple code lock to test out lesson 4 of the Get Academy course!</h2>
    <p>Have fun trying to guess the code!</p>
    
    <div>
    
        <!--Press button and send "buttonReturn("chosen information") to function-->
        <button class="keypad" onclick="buttonReturn('1')">1</button>
        <button class="keypad" onclick="buttonReturn('2')">2</button>
        <button class="keypad" onclick="buttonReturn('3')">3</button><br>
        <button class="keypad" onclick="buttonReturn('4')">4</button>
        <button class="keypad" onclick="buttonReturn('5')">5</button>
        <button class="keypad" onclick="buttonReturn('6')">6</button><br>
        <button class="keypad" onclick="buttonReturn('7')">7</button>
        <button class="keypad" onclick="buttonReturn('8')">8</button>
        <button class="keypad" onclick="buttonReturn('9')">9</button>
    
    </div>
    <button class="verify" onclick="riktigKode()">Verify code</button>
    <button id="clearInput" onclick="clearFunction()">Clear Input</button>
    <div>

            <p id="output"></p>
            <p id="correct"></p>
    </div>
</body>
<script>

var rightCode = "1234";

        function riktigKode()   {
            if (output.innerHTML==rightCode) {                  
                document.getElementById("correct").innerHTML = "Correct Code!";
                console.log('isrunning');
             }
             // using output.innerHTML to point to the output field within the document. Also remember to use == and not just =.
            else {
                document.getElementById("correct").innerHTML = "Wrong Code!";
            }
        }
    // function riktigKode() ->
    // Function checks if the input code is correct in accordance to the variable "rightcode = 1234" (Can change this).
    // This works by checking the "output" field and seeing if it matches "rightcode". IF the code is correct and matches
    // it is sent through the if part and displays "correct code". If it is the wrong code it is sent through the ELSE part. 
        function clearFunction()    {
                document.getElementById("output").innerHTML = '';
                document.getElementById("correct").innerHTML = '';
        }
    // function clearFunction() ->
    // Function clears the "output" and replaces it with nothing so it is ready for new information
    
        function buttonReturn(input) {
                document.getElementById("output").innerHTML += input;
    }
    // function buttonReturn(input) ->
    // Function receives information from button and takes the input which for the first button will be the number '1' and sends it to the//
    // output we created <p> with id output. The function also holds the value and any other info received after is placed accordingly// 
    </script>
</html>
